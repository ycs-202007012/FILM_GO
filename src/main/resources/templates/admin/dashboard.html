<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{fragments/home-button :: home-header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">관리자 대시보드</h1>

    <div class="row">
        <!-- 영화 관리 -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title">🎬 영화 관리</h4>
                    <p class="card-text">등록된 영화 목록을 확인하고 추가, 수정, 삭제할 수 있습니다.</p>
                    <a th:href="@{/admin/movies}" class="btn btn-primary">영화 관리하기</a>
                </div>
            </div>
        </div>

        <!-- 극장 관리 -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title">🏢 극장 관리</h4>
                    <p class="card-text">등록된 극장 목록을 확인하고 추가, 수정, 삭제할 수 있습니다.</p>
                    <a th:href="@{/admin/theaters}" class="btn btn-primary">극장 관리하기</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
