<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Theater</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/home-button :: home-header}"></div>
<div class="container mt-5">
    <h1 class="text-center">Update Theater</h1>
    <form th:action th:object="${form}" method="post" class="mt-4">
        <!-- Name -->
        <div class="mb-3">
            <label th:for="*{name}" class="form-label">Theater Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter theater name" required>
        </div>

        <!-- City -->
        <div class="mb-3">
            <label th:for="*{city}" class="form-label">City</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="Enter city" required>
        </div>

        <!-- Street -->
        <div class="mb-3">
            <label th:for="*{street}" class="form-label">Street</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="Enter street" required>
        </div>

        <!-- Zipcode -->
        <div class="mb-3">
            <label th:for="*{zipcode}" class="form-label">Zipcode</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="Enter zipcode" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/theaters/list}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
