<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화관 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f1f1f1;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            color: #cccccc;
        }
        .btn-primary {
            background-color: #0095f6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #007bbd;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/home-button :: home-header}"></div>
<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center mb-4">영화관 추가</h2>
        <form th:action th:object="${form}" method="post">
            <div class="mb-3">
                <label th:for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control" th:errorClass="is-invalid"
                       placeholder="영화관 이름을 입력해주세요" required>
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label th:for="city" class="form-label">도시</label>
                <input type="text" th:field="*{city}" class="form-control" th:errorClass="is-invalid" required>
                <div class="invalid-feedback" th:errors="*{city}"></div>
            </div>
            <div class="mb-3">
                <label th:for="street" class="form-label">거리</label>
                <input type="text" th:field="*{street}" class="form-control" required>
                <div class="invalid-feedback" th:errors="*{street}"></div>
            </div>
            <div class="mb-3">
                <label th:for="zipcode" class="form-label">우편번호</label>
                <input type="text" th:field="*{zipcode}" class="form-control" required>
                <div class="invalid-feedback" th:errors="*{zipcode}"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">추가하기</button>
        </form>
    </div>
</div>
</body>
</html>
