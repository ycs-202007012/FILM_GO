<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상영관 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/theater-house-form.css}">
</head>
<body>
<div th:replace="~{fragments/home-button :: home-header}"></div>

<div class="container mt-5">
    <h1 class="mb-4">상영관 추가</h1>
    <form th:action method="post" th:object="${form}">
        <!-- 상영관 번호 -->
        <div class="mb-4">
            <label for="houseNumber" class="form-label">상영관 번호</label>
            <input type="text" id="houseNumber" name="houseNumber" th:field="*{houseNumber}" class="form-control shadow-sm"
                   placeholder="상영관 번호를 입력하세요 (예: 1, 2A)" required>
            <div th:if="${#fields.hasErrors('houseNumber')}" class="text-danger">
                <p th:errors="*{houseNumber}"></p>
            </div>
        </div>

        <!-- 좌석 수 -->
        <div class="mb-4">
            <label for="seat" class="form-label">좌석 수</label>
            <input type="number" id="seat" name="seat" th:field="*{seat}" class="form-control shadow-sm"
                   placeholder="좌석 수를 입력하세요" required>
            <div th:if="${#fields.hasErrors('seat')}" class="text-danger">
                <p th:errors="*{seat}"></p>
            </div>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary w-100 py-2 shadow">추가</button>
    </form>
</div>
</body>
</html>
