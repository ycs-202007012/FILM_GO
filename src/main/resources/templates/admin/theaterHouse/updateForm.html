<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CGV - 상영관 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f1f1f1;
        }
        .container {
            margin-top: 50px;
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            max-width: 600px;
        }
        .form-group label {
            color: #f1f1f1;
        }
        .form-control {
            background-color: #444;
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #999;
        }
        .btn-primary {
            background-color: #e71a0f;
            border-color: #e71a0f;
        }
        .btn-primary:hover {
            background-color: #b0150c;
            border-color: #b0150c;
        }
        .form-title {
            color: #ff2f6e;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/home-button :: home-header}"></div>
<div class="container">
    <h1 class="form-title">상영관 수정</h1>
    <form th:action th:object="${theaterHouse}" method="post">
        <!-- 상영관 번호 -->
        <div class="form-group mb-3">
            <label th:for="houseNumber">상영관 번호</label>
            <input type="text" th:field="*{houseNumber}" class="form-control" placeholder="상영관 번호 입력 (1~2자리)"
                   th:errorClass="is-invalid" required>
            <div class="invalid-feedback" th:errors="*{houseNumber}"></div>
        </div>

        <!-- 극장 선택 -->
        <div class="form-group mb-3">
            <label th:for="theaterId">극장 선택</label>
            <select th:field="*{theaterId}" class="form-control" required>
                <option value="" disabled selected>극장을 선택하세요</option>
                <option th:each="theater : ${theaters}" th:value="${theater.id}" th:text="${theater.name}"
                        th:selected="${theaterId == theater.id}"></option>
            </select>
            <div class="invalid-feedback" th:errors="*{theaterId}"></div>
        </div>

        <div class="form-group mb-3">
            <label th:for="seat">좌석 수</label>
            <input type="text" th:field="*{seat}" class="form-control" placeholder="총 좌석 수 수정"
                   th:errorClass="is-invalid" required>
            <div class="invalid-feedback" th:errors="*{seat}"></div>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary w-100">수정하기</button>
        <a th:href="@{/admin/theater-house/${theaterId}(theaterId=${theaterHouse.theaterId})}"
           class="btn btn-secondary w-100 mt-2">취소</a>
    </form>
</div>
</body>
</html>
