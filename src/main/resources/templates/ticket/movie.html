<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 예매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{fragments/home-button :: home-header}"></div>

<div class="container mt-5">
    <h2 class="text-center">영화 예매</h2>
    <div class="list-group">
        <a th:each="movie : ${movies}"
           th:href="@{/tickets(title=${movie.title})}"
           class="list-group-item list-group-item-action">
            <span th:text="${movie.title}">영화 제목</span>
        </a>
    </div>

    <!-- 상영관 목록 -->
    <div th:if="${theaterMovieList != null and not #lists.isEmpty(theaterMovieList)}">
        <h4>상영 중인 극장</h4>
        <ul class="list-group">
            <a th:each="theaterMovie : ${theaterMovieList}"
                th:href="@{/tickets(title=${movie.title})}"
                class="list-group-item list-group-item-action">
                <strong th:text="${theaterMovie.theater.name}">극장 이름</strong>
            </a>
        </ul>
    </div>
    <div th:if="${theaterMovieList == null or #lists.isEmpty(theaterMovieList)}" class="alert alert-warning">
        선택한 영화의 상영관 정보가 없습니다.
    </div>

</div>

</body>
</html>
