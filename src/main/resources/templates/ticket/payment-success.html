<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #e9f7ef;
            border-radius: 10px;
            text-align: center;
        }

        .success-header {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }

        .movie-info, .payment-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .seat-badge {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="success-container">
        <div class="success-header">✅ 결제가 성공적으로 완료되었습니다!</div>

        <!-- 영화 정보 -->
        <div class="movie-info">
            <h4>🎬 영화 정보</h4>
            <p><strong>영화 제목:</strong> <span th:text="${schedule.movie.title}"></span></p>
            <p><strong>상영관:</strong> <span th:text="${schedule.theaterHouse.houseName}"></span></p>
            <p><strong>극장:</strong> <span th:text="${schedule.theaterHouse.theater.name}"></span></p>
            <p><strong>상영 시간:</strong>
                <span th:text="${#temporals.format(schedule.time.startTime, 'yyyy-MM-dd HH:mm')}"></span> ~
                <span th:text="${#temporals.format(schedule.time.endTime, 'HH:mm')}"></span>
            </p>
        </div>

        <!-- 결제 정보 -->
        <div class="payment-info">
            <h4>💳 결제 정보</h4>
            <p><strong>회원 이름:</strong> <span th:text="${member.name}"></span></p>
            <p><strong>결제 금액:</strong> <span th:text="${totalPrice}"></span> 원</p>
            <p><strong>남은 잔액:</strong> <span th:text="${member.money}"></span> 원</p>

            <!-- 구매한 좌석 정보 -->
            <h5 class="mt-3">🪑 예약 좌석</h5>
            <div>
                <span th:each="seat : ${seatNumbers}" th:text="${seat}" class="seat-badge"></span>
            </div>
        </div>

        <!-- 메인 페이지로 이동 버튼 -->
        <div class="mt-4">
            <a href="/" class="btn btn-primary">메인 페이지로 돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
