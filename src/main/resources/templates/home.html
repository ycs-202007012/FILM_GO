<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CGV Style</title>
    <!-- CSS 파일 경로 설정 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/movie-form.css}">
    <link rel="stylesheet" th:href="@{/css/movie-chart.css}">
</head>
<body>

<div th:replace="~{fragments/home-button :: home-header}"></div>
<div class="container mt-5">
    <div class="row">
        <!-- 영화 카드 -->
        <div class="col-md-4" th:each="movie, iterStat : ${movies}">
            <h1 class="movie-chart-title">무비차트</h1>
            <div class="movie-card">
                <!-- 순위 -->
                <div class="movie-rank" th:text="'No.' + (${iterStat.index + 1})">No.1</div>
                <!-- 포스터 -->
                <a th:href="@{/movies/{id}(id=${movie.id})}">
                    <img th:src="@{/movies/images/{fileName}(fileName=${movie.movieUploadFile.storeFileName})}"
                         alt="Movie Poster">
                </a>
                <!-- 영화 정보 -->
                <div class="movie-info">
                    <div class="movie-title" th:text="${movie.title}">영화 제목</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
