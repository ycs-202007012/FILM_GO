<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-width {
    width: 60%; /* 원하는 비율로 설정 */
    max-width: 1200px; /* 최대 너비 설정 */
  }
</style>
<body>
<div class="container custom-width mt-5">
    <h2>회원 생성</h2>
    <form action th:object=${form} method="post" class="needs-validation">
        <div class="mb-3">
            <label th:for="name" class="form-label">아이디</label>
            <input type="text" class="form-control"
                   th:field="*{name}" th:errorClass="is-invalid" placeholder="아이디를 입력하세요">
            <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control"
                   th:field="*{password}" th:errorClass="is-invalid" placeholder="비밀번호를 입력하세요">
            <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label th:for="username" class="form-label">이름</label>
            <input type="text" class="form-control"
                   th:field="*{username}" th:errorClass="is-invalid" placeholder="이름을 입력하세요">
            <div class="invalid-feedback" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label th:for="age" class="form-label">나이</label>
            <input type="number" class="form-control"
                   th:field="*{age}" th:errorClass="is-invalid" placeholder="나이를 입력하세요">
            <div class="invalid-feedback" th:errors="*{age}"></div>
        </div>
        <div class="mb-3">
            <label th:for="phoneNumber" class="form-label">전화번호</label>
            <input type="text" class="form-control"
                   th:field="*{phoneNumber}" th:errorClass="is-invalid" placeholder="전화번호를 입력하세요">
            <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
        </div>
        <button type="submit" class="btn btn-primary">생성</button>
    </form>
</div>

</body>
</html>
