<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<div th:replace="~{fragments/home-button :: home-header}"></div>

<div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">🔒 회원 정보 수정</h2>

    <form th:action th:object="${form}" method="post">

        <!-- 글로벌 에러 처리 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">오류 메시지</p>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control" required>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{username}" class="form-control" required>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" required>
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></div>
        </div>

        <!-- 나이 -->
        <div class="mb-3">
            <label class="form-label">나이</label>
            <input type="number" th:field="*{age}" class="form-control" required>
            <div th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="*{age}"></div>
        </div>

        <!-- 현재 비밀번호 확인 -->
        <div class="mb-3">
            <label class="form-label">현재 비밀번호</label>
            <input type="password" th:field="*{checkPassword}" class="form-control" placeholder="현재 비밀번호 입력" required>
            <div th:if="${#fields.hasErrors('checkPassword')}" class="text-danger" th:errors="*{checkPassword}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">변경 비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="변경할 비밀번호 입력" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <!-- 제출 버튼 -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary fw-bold">정보 수정</button>
            <a href="/" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

</body>
</html>
