<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CGV Style</title>
    <!-- CSS 파일 경로 설정 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 상단 네비게이션 바 -->
<div th:replace="~{fragments/home-button :: home-header}"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- 로고 -->
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-top">
            CGV Style Site
        </a>

        <!-- 메뉴 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/movies/list">영화</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/theaters/list">극장</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">예매</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">이벤트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">스토어</a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <!-- 로그인된 상태일 때 사용자 이름과 로그아웃 버튼 -->
                <span class="navbar-text me-2" th:text="${member.username}">사용자 이름</span>
                <form th:action="@{/logout}" method="post" class="mb-0"> <!-- mb-0 클래스 추가 -->
                    <button class="btn btn-outline-danger" type="submit">
                        로그아웃
                    </button>
                </form>
            </div>

        </div>
    </div>
</nav>

<!-- 본문 콘텐츠 -->
<div class="container mt-5">
    <h1>CGV 스타일 메인 페이지</h1>
    <p>여기에 주요 콘텐츠가 들어갑니다.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
