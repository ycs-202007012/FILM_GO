<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/movie-form.css}">
</head>
<body>
<!-- 홈으로 가기 버튼 -->
<div th:replace="~{fragments/home-button :: home-header}"></div>

<div class="container movie-form-container">
    <h1>영화 추가</h1>
    <form th:action="@{/movies/new}" th:object="${form}" method="post" enctype="multipart/form-data">
        <!-- 영화 제목 -->
        <div class="mb-3">
            <label th:for="title" class="form-label">영화 제목</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <!-- 상영 시간 -->
        <div class="mb-3">
            <label th:for="time" class="form-label">상영 시간 (분)</label>
            <input type="number" th:field="*{time}" class="form-control" required>
        </div>

        <!-- 개봉일 -->
        <div class="mb-3">
            <label th:for="releaseDate" class="form-label">개봉일</label>
            <input type="date" th:field="*{releaseDate}" class="form-control" required>
        </div>

        <!-- 감독 -->
        <div class="mb-3">
            <label th:for="director" class="form-label">감독</label>
            <input type="text" th:field="*{director}" class="form-control" required>
        </div>

        <!-- 가격 -->
        <div class="mb-3">
            <label th:for="price" class="form-label">가격</label>
            <input type="number" th:field="*{price}" class="form-control" required>
        </div>

        <!-- 줄거리 -->
        <div class="mb-3">
            <label th:for="synopsis" class="form-label">줄거리</label>
            <textarea th:field="*{synopsis}" class="form-control" rows="3"></textarea>
        </div>

        <!-- 상영관 선택 -->
        <div class="mb-3">
            <label th:for="theaterIds" class="form-label">상영관 선택</label>
            <select th:field="*{theaterIds}" class="form-select" multiple required>
                <option th:each="theater : ${theaters}"
                        th:value="${theater.id}"
                        th:text="${theater.name}">
                </option>
            </select>
            <small class="form-text text-muted">Ctrl(Windows) 또는 Command(Mac)을 누른 상태에서 여러 상영관을 선택할 수 있습니다.</small>
        </div>

        <!-- 대표 이미지 -->
        <div class="mb-3">
            <label th:for="movieUploadFile" class="form-label">대표 이미지</label>
            <input type="file" th:field="*{movieUploadFile}" class="form-control">
        </div>

        <!-- 추가 이미지 -->
        <div class="mb-3">
            <label th:for="movieUploadFiles" class="form-label">추가 이미지</label>
            <input type="file" th:field="*{movieUploadFiles}" class="form-control" multiple>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">영화 추가</button>
    </form>
</div>
</body>
</html>
