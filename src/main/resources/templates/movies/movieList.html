<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>무비차트</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/theater-list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .movie-chart-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .movie-card {
            position: relative;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .movie-card:hover {
            transform: scale(1.03);
        }
        .movie-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .movie-rank {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #e71a0f;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 5px 10px;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .movie-meta {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/home-button :: home-header}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a th:if="${memberRole != null and memberRole.toString() == 'MASTER'}"
           th:href="@{/movies/new}" class="btn btn-danger">+ 영화 추가</a>
    </div>
    <h1 class="movie-chart-title">무비차트</h1>

    <div class="row">
        <!-- 영화 카드 -->
        <div class="col-md-4" th:each="movie, iterStat : ${movies}">
            <div class="movie-card">
                <!-- 순위 -->
                <div class="movie-rank" th:text="'No.' + (${iterStat.index + 1})">No.1</div>
                <!-- 포스터 -->
                <a th:href="@{/movies/{id}(id=${movie.id})}">
                    <img th:src="@{/movies/images/{fileName}(fileName=${movie.movieUploadFile.storeFileName})}"
                         alt="Movie Poster">
                </a>
                <!-- 영화 정보 -->
                <div class="movie-info">
                    <div class="movie-title" th:text="${movie.title}">영화 제목</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
