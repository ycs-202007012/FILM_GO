<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CGV 스타일</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/movie-form.css}">
    <style>
        /* 커스텀 스타일 */
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .custom-container {
            max-width: 400px;
            margin-top: 80px;
            padding: 15px;
        }
        .custom-card {
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border: none;
        }
        .custom-card-body {
            padding: 2rem;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .custom-logo {
            width: 100%;
            max-width: 180px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #e50914;
            box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
        }
        .login-btn {
            background-color: #e50914;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
        }
        .login-btn:hover {
            background-color: #d40813;
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.3);
        }
        .kakao-btn {
            background-color: #FEE500;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            color: #3C1E1E;
            margin-top: 10px;
        }
        .kakao-btn:hover {
            background-color: #FDD835;
            box-shadow: 0 4px 10px rgba(253, 216, 53, 0.3);
        }
        .text-link {
            color: #e50914;
            font-weight: bold;
        }
        .text-link:hover {
            color: #d40813;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/home-button :: home-header}"></div>

<div class="container custom-container">
    <div class="card custom-card mx-auto">
        <div class="card-body custom-card-body">
            <div class="logo-container">
                <a href="/" th:href="@{/}">
                    <img src="/path/to/login-image.png" alt="로그인" class="custom-logo">
                </a>
            </div>

            <!-- 일반 로그인 폼 -->
            <form th:action="@{/login}" th:object="${form}" method="post" class="needs-validation" novalidate>
                <div class="mb-4">

                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                    </div>

                    <label th:for="name" class="form-label">아이디</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="아이디를 입력하세요" required>
                    <div class="invalid-feedback">아이디를 입력하세요.</div>
                </div>
                <div class="mb-4">
                    <label th:for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요"
                           required>
                    <div class="invalid-feedback">비밀번호를 입력하세요.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 login-btn">로그인</button>
            </form>

            <!-- 카카오 로그인 버튼 -->
            <div class="text-center mt-3">
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=f068e6cff10ce83810e8a1db0880aa26&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code"
                   class="btn w-100 kakao-btn">
                    카카오 로그인
                </a>
            </div>

            <div class="text-center mt-3">
                <small>
                    <a href="/members/new" class="text-link" th:href="@{/members/new}">회원가입</a>
                </small>
            </div>
        </div>
    </div>
</div>

</body>
</html>
